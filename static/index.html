<body>
    <div>
        <select class="filter_users" id="mySelect">
            <option selected disabled hidden>Пользователь</option>
        </select>
    </div>

        <div id="user_date">
            <div id="selectedUser"></div>

            <textarea type="text" placeholder="Ввести новую задачу" class="todo_input" cols="22" rows="3" id="eventNewTodo"></textarea>
